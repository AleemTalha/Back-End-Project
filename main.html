<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .lora {
        font-family: "Lora", serif;
        font-weight: 500;
      }
      .great {
        font-family: "Great Vibes", serif;
        font-weight: 400;
      }
      :root {
        --black: #000000;
        --brown: #48a6a7;
        --yellow: #ffb22c;
        --white: #f7f7f7;
        --dWhite: #f2efe7;
      }
      body {
        background-color: var(--dWhite);
        font-family: Arial, sans-serif;
      }
      .admin-panel {
        position: fixed;
        left: -100%;
        top: 0;
        width: 400px;
        height: 100%;
        background: var(--brown);
        padding: 20px;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        transition: left 0.3s ease-in-out;
        z-index: 1000;
      }
      .admin-panel.active {
        left: 0;
      }
      .admin-panel a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 10px;
        margin: 10px 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        transition: 0.3s;
      }
      .admin-panel a:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      .menu-btn {
        background: var(--brown);
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 999;
      }
      .overlay.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar px-lg-5 px-md-3 px-sm-2 px-1 fixed-top border-bottom d-flex align-items-center"
      data-aos="fade-down"
    >
      <div class="brand display-5 great">BuyFinity</div>
      <button class="menu-btn border border-dark border-3" onclick="togglePanel()">â˜°</button>
    </nav>

    <div class="overlay" onclick="togglePanel()"></div>
    <div class="admin-panel pt-5">
      <h2 class="text-white text-center pt-5 mt-5">Admin Panel</h2>
      <a href="#">Manage Products</a>
      <a href="#">Add Admin</a>
    </div>
    <script>
      function togglePanel() {
        document.querySelector(".admin-panel").classList.toggle("active");
        document.querySelector(".overlay").classList.toggle("active");
      }
    </script>
  </body>
</html>
